{% extends 'base.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card mt-5">
          <img
            src=" {% static 'bootstrap/img/logo.jpg' %} "
            class="card-img-top"
            alt="..."
          />
          <div class="card-body text-center">
            <h5 class="card-title text-muted">Reset Password</h5>
            <!-- <p class="card-text"></p> -->
            

            {% include "account/messages.html" %}

            <form action=" {% url 'set-new-password' uidb64 token %} " method="post">
              {% csrf_token %}
              
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  name="password1"
                  id="password1"
                  value=""
                  placeholder="Enter password"
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  name="password2"
                  id="password2"
                  value=""
                  placeholder="Conform password"
                />
              </div>
              <br />
              <button type="submit" class="btn btn-sm btn-primary w-100">
                Update Password
              </button>
            </form>
            
          </div>
        </div>
        <!-- add last login block -->
        <!-- <div class="card">
          <div class="card-body text-center">
            <p>
              Already Having an Account?<a href=" {% url 'login' %} ">Login</a>
            </p>
          </div>
        </div> -->
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

{% endblock content %}
